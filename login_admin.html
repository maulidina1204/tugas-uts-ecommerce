<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Admin - Goguma Roll</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="card form-center">
      <h1>Login Admin</h1>
      <p class="small">Masuk untuk lihat dashboard admin</p>

      <form id="login-form" class="form-center" style="margin-top: 12px">
        <input id="username" type="text" placeholder="Username" required />
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button class="btn" type="submit" style="width: 100%; margin-top: 8px">
          Masuk
        </button>
      </form>

    <script src="assets/js/admin.js"></script>
    <script>
      initLoginPage();
    </script>
  </body>
</html>
